<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Delete User</title>
</head>
<body>
<div align="center">
    <h1>Delete User</h1>
    <br />
    <form action="#" th:action="@{/admin/delete/save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <<tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{roles}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Delete</button> </td>
            </tr>
        </table>
    </form>
</div>
<div align="center">
    <h4><a href="/admin">Admin Page</a></h4>
</div>
<div align="center">
    <p>
    <td><a href="/logout"><b>Logout</b></a></td>
    <p>
</div>
</body>
</html>
